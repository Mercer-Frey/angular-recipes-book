<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer" (click)="onAddToShoppingList()">
          <a>Add ingridients to shopping list</a>
        </li>
        <li style="cursor: pointer" (click)="onRecipeEdit()">
          <a>Edit recipe</a>
        </li>
        <li style="cursor: pointer" (click)="onRecipeDelete()">
          <a>Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingridient of recipe.ingridients">
        {{ ingridient.name }} - {{ ingridient.amount }}
      </li>
      <!-- /.list-group-item -->
    </ul>
    <!-- /.list-group -->
  </div>
</div>
